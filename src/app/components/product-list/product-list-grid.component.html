<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <div [routerLink]="['/products', product.id]" style="cursor: pointer">
              <img alt="product"
                   class="img-responsive"
                   src="{{ product.imageUrl }}">
              <h1>{{ product.name }}</h1>
            </div>
            <div class="price">
              {{ product.unitPrice | currency: 'USD' }}
            </div>
            <a (click)="addToCart(product)" class="primary-btn">(+) carrinho</a>
          </div>
        </div>
        <div *ngIf="products?.length === 0" class="alert alert-warning col-md-12" role="alert">
          Nenhum produto encontrado!
        </div>
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination
                  (pageChange)="listProducts()"
                  [(page)]="thePageNumber"
                  [boundaryLinks]="true"
                  [collectionSize]="theTotalElements"
                  [maxSize]="5"
                  [pageSize]="thePageSize"
                >
                </ngb-pagination>
              </div>
              <div class="col-md-3 mt-2" style="text-align: right">
                <span class="me-2">Qtd. por Pag.</span>
                <select (change)="updatePageSize($event)">
                  <option selected>5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
