<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <h3>Seus Pedidos</h3>
      <div *ngIf="orderHistoryList.length > 0; else orderNotFound">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Número do pedido</th>
            <th class="tr-align-right" width="10%">Valor total</th>
            <th width="10%">Total de itens</th>
            <th width="10%">Data do pedido</th>
          </tr>
          <tr *ngFor="let order of orderHistoryList">
            <td>{{ order.orderTrackingNumber }}</td>
            <td>{{ order.totalPrice | currency: 'USD'}}</td>
            <td class="td-align-center">{{ order.totalQuantity }}</td>
            <td>{{ order.dateCreated | date: 'medium'}}</td>
          </tr>
        </table>
      </div>

      <ng-template #orderNotFound>
        <div class="alert alert-warning col-md-12" role="alert">
          Não há pedidos para o cliente {{ userEmail }}
        </div>
      </ng-template>
      <button [routerLink]="['/']" class="btn btn-primary">Novo pedido</button>
    </div>
  </div>
</div>
