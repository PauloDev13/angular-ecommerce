<div class="form-header">
  <input
    #searchInput
    (keyup.enter)="doSearch(searchInput.value)"
    class="au-input au-input-xl"
    name="search"
    placeholder="Buscar produtos ..."
  />
  <button
    (click)="doSearch(searchInput.value)"
    class="au-btn-submit">
    Pesquisar
  </button>
</div>
